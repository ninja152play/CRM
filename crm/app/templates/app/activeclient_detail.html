{% extends 'app/base.html' %}

{% block body %}
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 fw-bold">{{ object.name }}</h1>
        <div class="btn-group">
            <a href="{% url 'activeclient_update' object.pk %}" class="btn btn-outline-primary">
                <i class="fas fa-edit me-1"></i> Редактировать
            </a>
            <a href="{% url 'activeclient_delete' object.pk %}" class="btn btn-outline-danger">
                <i class="fas fa-trash me-1"></i> Удалить
            </a>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="mb-3">Основная информация</h5>
                    <dl class="row">
                        <dt class="col-sm-4">Потенциальный клиент:</dt>
                        <dd class="col-sm-8">{{ object.lead }}</dd>

                        <dt class="col-sm-4">Контракт:</dt>
                        <dd class="col-sm-8">{{ object.contract }}</dd>

                        <dt class="col-sm-4">Дата создания:</dt>
                        <dd class="col-sm-8">{{ object.created_at|date:"d.m.Y H:i" }}</dd>
                    </dl>
                </div>
                <div class="col-md-6">
                    <h5 class="mb-3">Описание</h5>
                    <p>{{ object.description|default:"—" }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
